<template>
    <lightning-spinner if:true={isLoading} alternative-text="Loading" size="medium"></lightning-spinner>
    <template if:false={isLoading}>
        <div class="slds-p-around_medium">
            <lightning-layout multiple-rows="true">
                <!-- Back Button -->
                <lightning-layout-item size="12" large-device-size="12" small-device-size="12" medium-device-size="12" class="slds-m-bottom_small">
                    <template if:true={isMobileView}>
                        <lightning-layout vertical-align="center">
                            <lightning-layout-item size="6" class="slds-text-align_left">
                                <lightning-button
                                    variant="base"
                                    label="Back"
                                    icon-name="utility:back"
                                    onclick={handleBackToTrainings}
                                    class="slds-m-bottom_small">
                                </lightning-button>
                            </lightning-layout-item>
                            <lightning-layout-item size="6" class="slds-text-align_right">
                                <lightning-button
                                    variant="base"
                                    label="Menu"
                                    icon-name={mobileMenuIcon}
                                    icon-position="right"
                                    onclick={toggleMobileMenu}
                                    class="slds-m-bottom_small">
                                </lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </template>
                    <template if:false={isMobileView}>
                        <lightning-button
                            variant="base"
                            label="Back to Training Details"
                            icon-name="utility:back"
                            onclick={handleBackToTrainings}>
                        </lightning-button>
                    </template>
                </lightning-layout-item>

                <!-- Mobile Action Buttons and Title -->
                <template if:true={isMobileView}>
                    <lightning-layout-item size="12" class="slds-m-bottom_medium">
                        <div class="slds-text-align_center slds-m-bottom_xx-small">
                            <h1 class="slds-text-heading_small">{trainingName}</h1>
                        </div>
                        <template if:true={isMobileMenuVisible}>
                            <lightning-layout vertical-align="stretch" multiple-rows="true" class="slds-box">
                                <lightning-layout-item size="12" class="slds-m-bottom_small">
                                    <template if:false={isFinalized}>
                                        <lightning-button
                                            variant="neutral"
                                            label="Finalize"
                                            icon-name="utility:check"
                                            onclick={handleFinalize}
                                            stretch
                                            class="slds-button_stretch">
                                        </lightning-button>
                                    </template>
                                    <template if:true={isFinalized}>
                                        <template if:true={hasPermissionToReFinalize}>
                                            <lightning-button
                                                variant="neutral"
                                                label="Re-Finalize"
                                                icon-name="utility:refresh"
                                                onclick={handleReFinalize}
                                                stretch
                                                disabled={restrictReFinalize}
                                                class="slds-button_stretch">
                                            </lightning-button>
                                        </template>
                                    </template>
                                </lightning-layout-item>
                                <lightning-layout-item size="12" class="slds-m-bottom_small">
                                    <lightning-button
                                        variant="neutral"
                                        label="Download Certificates"
                                        icon-name="utility:download"
                                        onclick={handleDownloadCertificates}
                                        stretch
                                        disabled={restrictDownload}
                                        class="slds-button_stretch">
                                    </lightning-button>
                                </lightning-layout-item>
                                <lightning-layout-item size="12" class="slds-m-bottom_small">
                                    <lightning-button
                                        variant="neutral"
                                        label="Email Certificates"
                                        icon-name="utility:email"
                                        onclick={handleEmailCertificates}
                                        stretch
                                        disabled={restrictEmail}
                                        class="slds-button_stretch">
                                    </lightning-button>
                                </lightning-layout-item>
                            </lightning-layout>
                        </template>
                    </lightning-layout-item>
                </template>

                <!-- Title Section for Desktop -->
                <template if:false={isMobileView}>
                    <lightning-layout-item size="12" large-device-size="12" small-device-size="12" medium-device-size="12" class="slds-m-bottom_medium">
                        <lightning-layout vertical-align="center">
                            <lightning-layout-item flexibility="grow" padding="horizontal-small">
                                <h1 class="slds-text-heading_medium">{trainingName}</h1>
                            </lightning-layout-item>
                            <lightning-layout-item class="slds-m-left_auto">
                                <template if:false={isFinalized}>
                                    <lightning-button
                                        variant="brand"
                                        label="Finalize"
                                        icon-name="utility:check"
                                        onclick={handleFinalize}
                                        class="slds-m-left_x-small">
                                    </lightning-button>
                                </template>
                                <template if:true={isFinalized}>
                                    <template if:true={hasPermissionToReFinalize}>
                                        <lightning-button
                                            variant="brand"
                                            label="Re-Finalize"
                                            icon-name="utility:refresh"
                                            onclick={handleReFinalize}
                                            disabled={restrictReFinalize}
                                            class="slds-m-left_x-small">
                                        </lightning-button>
                                    </template>
                                </template>
                                <lightning-button
                                    variant="brand"
                                    label="Download Certificates"
                                    icon-name="utility:download"
                                    onclick={handleDownloadCertificates}
                                    disabled={restrictDownload}
                                    class="slds-m-left_x-small">
                                </lightning-button>
                                <lightning-button
                                    variant="brand"
                                    label="Email Certificates"
                                    icon-name="utility:email"
                                    onclick={handleEmailCertificates}
                                    disabled={restrictEmail}
                                    class="slds-m-left_x-small">
                                </lightning-button>
                            </lightning-layout-item>
                        </lightning-layout>
                    </lightning-layout-item>
                </template>

                <!-- Content Section -->
                <lightning-layout-item size="12" class="slds-m-bottom_medium">
                    <lightning-layout vertical-align="start" multiple-rows="true">
                        <!-- Description Section -->
                        <template if:false={isMobileView}>
                            <lightning-layout-item size="12" large-device-size="6" small-device-size="12" medium-device-size="6" class="slds-m-bottom_medium">
                                <div class="">
                                    <div class="">
                                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                            <div class="slds-media__body">
                                                <h2 class="slds-card__header-title">
                                                    <span class="slds-text-heading_small">Key for scoring an individual competency:</span>
                                                </h2>
                                            </div>
                                        </header>
                                    </div>
                                    <div class="slds-card__body slds-card__body_inner">
                                        <p class="slds-text-body_regular slds-m-bottom_medium">
                                            Edit grade and competency values for each participant, if applicable, then finalize the training.
                                        </p>
                                        <div class="slds-grid slds-wrap slds-gutters_small">
                                            <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                                                <div class="slds-media slds-media_small slds-media_center">
                                                    <div class="slds-media__figure">
                                                        <span class="slds-badge slds-badge_success slds-text-heading_x-small">P</span>
                                                    </div>
                                                    <div class="slds-media__body">
                                                        <span class="slds-text-body_small">Presented with and Passed the competency</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                                                <div class="slds-media slds-media_small slds-media_center">
                                                    <div class="slds-media__figure">
                                                        <span class="slds-badge slds-badge_error slds-text-heading_x-small">F</span>
                                                    </div>
                                                    <div class="slds-media__body">
                                                        <span class="slds-text-body_small">Presented with and Failed the competency</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                                                <div class="slds-media slds-media_small slds-media_center">
                                                    <div class="slds-media__figure">
                                                        <span class="slds-badge slds-badge_warning slds-text-heading_x-small">NC</span>
                                                    </div>
                                                    <div class="slds-media__body">
                                                        <span class="slds-text-body_small">Presented with but did Not Complete the competency</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                                                <div class="slds-media slds-media_small slds-media_center">
                                                    <div class="slds-media__figure">
                                                        <span class="slds-badge slds-badge_info slds-text-heading_x-small">I</span>
                                                    </div>
                                                    <div class="slds-media__body">
                                                        <span class="slds-text-body_small">Presented with and Incomplete the competency</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </lightning-layout-item>
                        </template>

                        <!-- Finalization Section -->
                        <lightning-layout-item size="12" large-device-size="6" small-device-size="12" medium-device-size="6" class="slds-m-bottom_medium">
                            <div class="">
                                <div class="slds-text-align_center slds-p-around_large">
                                    <div class="slds-m-bottom_medium">
                                        <template if:true={isFinalized}>
                                            <div class="slds-m-bottom_small">
                                                <div class="slds-align_absolute-center">
                                                    <lightning-icon icon-name="utility:success" size="large" variant="success" class="slds-m-bottom_x-small"></lightning-icon>
                                                </div>
                                            </div>
                                            <div class="slds-m-bottom_small">
                                                <lightning-badge label="Finalized" class="slds-badge_large slds-theme_success"></lightning-badge>
                                            </div>
                                            <p class="slds-text-body_small slds-text-color_weak">
                                                Finalized Date: {formattedFinalizeDate}
                                            </p>
                                        </template>
                                        <template if:false={isFinalized}>
                                            <div class="slds-m-bottom_small">
                                                <div class="slds-align_absolute-center">
                                                    <lightning-icon icon-name="utility:info" variant="warning" size="large" class="slds-m-bottom_x-small"></lightning-icon>
                                                </div>
                                            </div>
                                            <div class="slds-m-bottom_small">
                                                <lightning-badge label="Not Finalized" class="slds-badge_large slds-theme_warning"></lightning-badge>
                                            </div>
                                            <p class="slds-text-body_small slds-text-color_weak">
                                                Start Date: {formattedStartDate}
                                            </p>
                                        </template>
                                    </div>
                                    <div class="slds-grid slds-wrap slds-m-top_medium slds-gutters_small">
                                        <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small">
                                            <div class="slds-box slds-box_xx-small slds-theme_default">
                                                <p class="slds-text-body_small slds-text-color_weak slds-m-bottom_x-small">Actual Time (min)</p>
                                                <p class="slds-text-heading_medium slds-text-color_success">{actualTime}</p>
                                            </div>
                                        </div>
                                        <div class="slds-col slds-size_1-of-2 slds-p-horizontal_x-small">
                                            <div class="slds-box slds-box_xx-small slds-theme_default">
                                                <p class="slds-text-body_small slds-text-color_weak slds-m-bottom_x-small">Minimum Time (min)</p>
                                                <p class="slds-text-heading_medium">{minimumTime}</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </lightning-layout-item>

                        <template if:true={isMobileView}>
                            <lightning-layout-item size="12" large-device-size="6" small-device-size="12" medium-device-size="6">
                                <div class="">
                                    <div class="">
                                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                            <div class="slds-media__body">
                                                <h2 class="slds-card__header-title">
                                                    <span class="slds-text-heading_small">Key for scoring an individual competency:</span>
                                                </h2>
                                            </div>
                                        </header>
                                    </div>
                                    <div class="slds-card__body slds-card__body_inner">
                                        <p class="slds-text-body_regular slds-m-bottom_medium">
                                            Edit grade and competency values for each participant, if applicable, then finalize the training.
                                        </p>
                                        <div class="slds-grid slds-wrap slds-gutters_small">
                                            <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                                                <div class="slds-media slds-media_small slds-media_center">
                                                    <div class="slds-media__figure">
                                                        <span class="slds-badge slds-badge_success slds-text-heading_x-small">P</span>
                                                    </div>
                                                    <div class="slds-media__body">
                                                        <span class="slds-text-body_small">Presented with and Passed the competency</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                                                <div class="slds-media slds-media_small slds-media_center">
                                                    <div class="slds-media__figure">
                                                        <span class="slds-badge slds-badge_error slds-text-heading_x-small">F</span>
                                                    </div>
                                                    <div class="slds-media__body">
                                                        <span class="slds-text-body_small">Presented with and Failed the competency</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                                                <div class="slds-media slds-media_small slds-media_center">
                                                    <div class="slds-media__figure">
                                                        <span class="slds-badge slds-badge_warning slds-text-heading_x-small">NC</span>
                                                    </div>
                                                    <div class="slds-media__body">
                                                        <span class="slds-text-body_small">Presented with but did Not Complete the competency</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="slds-col slds-size_1-of-1 slds-m-bottom_small">
                                                <div class="slds-media slds-media_small slds-media_center">
                                                    <div class="slds-media__figure">
                                                        <span class="slds-badge slds-badge_info slds-text-heading_x-small">I</span>
                                                    </div>
                                                    <div class="slds-media__body">
                                                        <span class="slds-text-body_small">Presented with and Incomplete the competency</span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </lightning-layout-item>
                        </template>

                    </lightning-layout>
                </lightning-layout-item>

                <!-- Grading Table Section -->
                <lightning-layout-item size="12" class="slds-m-top_medium">
                    <div>
                        <div>
                            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                                <div class="slds-media__body">
                                    <h2 class="slds-card__header-title">
                                        <span class="slds-text-heading_small">Training Grading</span>
                                    </h2>
                                </div>
                            </header>
                        </div>
                        <div class="slds-card__body slds-card__body_inner">
                            <!-- Scrollable Table Container -->
                            <div style="overflow-x:auto; overflow-y:auto; max-height:400px;">
                                <table class="slds-table slds-table_cell-buffer slds-table_bordered" style="min-width:600px;">
                                    <thead>
                                        <tr class="slds-line-height_reset">
                                            <th scope="col" class="slds-text-title_caps">
                                                <div class="slds-truncate" title="Competency">Competency</div>
                                            </th>
                                            <template for:each={specialists} for:item="specialist">
                                                <th key={specialist.id} scope="col" class="slds-text-title_caps slds-text-align_center">
                                                    <div class="slds-wrap" style="word-break:break-word;white-space:normal;" title={specialist.name}>
                                                        {specialist.name}
                                                    </div>
                                                </th>
                                            </template>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <template for:each={tableData} for:item="row">
                                            <tr key={row.id} class="slds-hint-parent">
                                                <td data-label="Competency" class="slds-cell-wrap">
                                                    <div class="slds-truncate" title={row.name}>{row.name}</div>
                                                </td>
                                                <template for:each={row.gradeButtons} for:item="gradeBtn">
                                                    <td key={gradeBtn.specialistId} data-label={gradeBtn.specialistName} class="slds-text-align_center">
                                                        <div style="display:flex;justify-content:center;">
                                                            <button
                                                                class={gradeBtn.cssClass}
                                                                onclick={handleGradeClick}
                                                                data-row-id={row.id}
                                                                data-specialist-id={gradeBtn.specialistId}
                                                                disabled={isFinalized}>
                                                                {gradeBtn.grade}
                                                            </button>
                                                        </div>
                                                    </td>
                                                </template>
                                            </tr>
                                        </template>
                                    </tbody>
                                </table>
                            </div>
                            <!-- Responsive SLDS Grading Table End -->
                        </div>
                    </div>
                </lightning-layout-item>

            </lightning-layout>
        </div>
    </template>
</template>
